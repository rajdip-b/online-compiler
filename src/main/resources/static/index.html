<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" integrity="sha512-6ts6Fu561/yzWvD6uwQp3XVYwiWNpWnZ0hdeQrETqtnQiGjTfOS06W76aUDnq51hl1SxXtJaqy7IsZ3oP/uZEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ext-language_tools.min.js" integrity="sha512-S7Whi8oQAQu/MK6AhBWufIJIyOvqORj+/1YDM9MaHeRalsZjzyYS7Usk4fsh+6J77PUhuk5v/BxaMDXRdWd1KA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/mode-java.min.js" integrity="sha512-hJKYIlNN4RhfIA3V/Eoe/FGbm2dTrZxCYYb2FpyYTBCm6346UJvrZtW/KK7PCcV7gjDBVPGgGjMQ6/jV+aooag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/mode-c_cpp.min.js" integrity="sha512-hJKYIlNN4RhfIA3V/Eoe/FGbm2dTrZxCYYb2FpyYTBCm6346UJvrZtW/KK7PCcV7gjDBVPGgGjMQ6/jV+aooag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/mode-python.min.js" integrity="sha512-hJKYIlNN4RhfIA3V/Eoe/FGbm2dTrZxCYYb2FpyYTBCm6346UJvrZtW/KK7PCcV7gjDBVPGgGjMQ6/jV+aooag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/theme-clouds.min.js" integrity="sha512-JSlcMPGsnCu53ixgQjR6qgTQNy/IzjibQob3GSP2JfZtd3naC3H6+NrOs1nDG8rsLulHYCIfBaXaU07G1PbR1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/theme-dracula.min.js" integrity="sha512-spJzhyfxwWqVa1Tab7js2JKLQD6V5Q1Bsd5QQCJ14b7uw4bOoIPSvR9skHgHNuf2c9AIWR28EzhqvCuc24hUnA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="lib/index.js"></script>
    <title>Online CodeCompiler</title>
</head>
<body class="container">
    <div class="top-section row mt-5">
        <span class="col">Select language: </span>
        <select id="listLanguage" class="form-select col" style="margin-right: 10%;" onchange="onLanguageChanged(this)" onclick="onLanguageSelectionClicked(this)">
            <option value="java">Java</option>
            <option value="cpp">C++</option>
            <option value="c">C</option>
            <option value="python">Python</option>
        </select>
        <span class="col">Theme: </span>
        <select name="" id="listTheme" class="form-select col" onchange="onThemeChanged(this)">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>
    <div class="code-section row mt-5">
        <div class="left-section col code-editor-section" style="margin-right: 5%;">
            <span class="h5 col mb-4">Write your code here</span>
            <div id="codeEditor" class="col w-100 mt-3"></div>
        </div>
        <div class="right-section col">
            <span class="h5 col mb-4">Code input</span>
            <textarea id="codeInput" class="row w-100 mt-3 bg-light" name="" id="" cols="30" rows="10"></textarea>
            <div class="buttons row justify-content-center mt-3 mb-3">
                <button id="btnRun" style="margin-right: 10%;" class="col-md-3 col-sm-6 col-lg-4 offset-lg-0 btn btn-outline-success" onclick="onRunClicked()">Run</button>
                <button id="btnReset" class="col col-sm-6 col-lg-4 offset-lg-0 btn btn-outline-danger" onclick="onResetClicked()">Reset</button>
            </div>
            <span class="h5 col mb-4">Code output</span>
            <div id="codeOutput" class="output bg-light h-50 mt-3">Run the code for an output.</div>
        </div>
    </div>
</body>
</html>
